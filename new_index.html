<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="new_stylesheet.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body id="grid-container">
    <div id="title">Tic-Tac-Toe</div>

    <div id="flex-container">                           
        <div id="instruction-text">Select Game Mode:</div>

        <div id="game-mode-button-div">
            <button id="1-player-button" class="buttons">1 Player</button>
            <button id="2-player-button" class="buttons">2 Player</button>
        </div>

        <div id="marker-button-div">
            <div>
                <button id="x-marker-button" class="buttons">X</button>
                <button id="o-marker-button" class="buttons">O</button>
            </div>
            <button id="enter-marker-button" class="buttons">Play!</button>
        </div>

        <div id="player-names-div">
            <input type="text" name="p1name" id="p1name" placeholder="Player 1 Name">
            <input type="text" name="p2name" id="p2name" placeholder="Player 2 Name">
            <button id="enter-names-button" class="buttons">Play!</button>
        </div>
    </div>

    <div id="board">
        <div id="square0" class="square"></div>
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>

        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>

        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
    </div>
    <div id="prompt-div">
        <div id="prompt">sample prompt</div>
        <button id="refresh-button" class="buttons">Refresh</button>
    </div>
</body>

<script src="new_script.js"></script>
</html>
