<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <br>
    <div id="prompt_container">
        <div id="prompt"></div>
    </div>
    <br>
    <div id="button_container">
        <button id="button1"></button>
        <button id="button2"></button>
    </div>

    <div id="form_container"></div>
    <form id="pvp_form">
        <label for="xName">Player Name for X:</label>
        <input type="text" id="xName"> <br>
        <label for="oName">Player Name for O:</label>
        <input type="text" id="oName"> <br>
        <input type="submit" value="Play!" id="pvp_form_submit">
    </form>

    <form id="pvc_form">
        <label for="pName">Your Name:</label>
        <input type="text" id="pName"> <br>
        <br>
        
        <label for="pMarker">Select Your Marker: </label> <br>
        <input type="radio" name="pMarker" id="x" value="x">
        <label for="x">X</label> <br>
        <input type="radio" name="pMarker" id="o" value="o">
        <label for="o">O</label> <br>
        <br>

        <input type="submit" value="Play!" id="pvc_form_submit">
    </form>
    </div>
    <br>

    <div id="board">
        <div id="square0" class="square"></div>
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <br>

        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <br>

        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
    </div>   
</body>

<script src="script.js"></script>
</html>
